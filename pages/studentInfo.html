    function sendAndReturn() {
        $.ajax({

            type: 'POST',
            data: {firstname: document.getElementById("firstname").innerHTML, lastname: document.getElementById("lastname").innerHTML, email: document.getElementById("email").innerHTML, password: document.getElementById("password").innerHTML},
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (serverResponse) {
                let testPerson = serverResponse.d;
                alert(testPerson.Name);
            }
        });

        return false;
    }


    </script>
