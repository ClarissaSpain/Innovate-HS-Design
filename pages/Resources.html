<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/myStyle.css">
  <title>Resources</title>

</head>

<body>
  <div class="header">
      <div class="header-white-banner">

      </div>

      <img class="header-logo" src="..\img\innovateHS_transparent.png" alt="">

  </div>
  <br>
  <div class="grid-container">

    <div id="schedule" class="blocks">
      <img class="blocks-icons"  src="..\img\clock.png" alt="">
      <h3>Schedule</h3>
    </div>


    <div id="map" class="blocks">

      <img class="blocks-icons"  src="..\img\map.png" alt="">

      <h3>Map</h3>
      <img class="background-tiles" src="..\img\map.svg" alt="">
    </div>

    <div id="foodpass" class="blocks">
      <img class="blocks-icons"  src="..\img\lunchbox.png" alt="">
      <h3>Food Pass</h3>
    </div>

    <div id="Speakers" class="blocks">
      <img class="blocks-icons" src="..\img\microphone.png" alt="">
      <!-- <img class="background-tiles" src="..\img\speaker.svg" alt=""> -->
      <h3>Speakers</h3>
    </div>

    <div id="feedback" class="blocks">
      <img class="blocks-icons"  src="..\img\speech_bubble.png" alt="">
      <h3>Feedback</h3>
    </div>

    <div id="moreInfo" class="blocks">
      <img class="blocks-icons"  src="..\img\info.png" alt="">
      <h3>More Info</h3>

    </div>
  </div>
</body>

</html>
